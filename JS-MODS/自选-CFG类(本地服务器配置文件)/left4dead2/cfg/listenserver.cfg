//这个配置文件适用于本地服务器,每次载图时会自动加载一次.

//玩家多长时间无操作自动闲置的时间/秒.
sm_cvar director_afk_timeout "20"

//启用电脑使用近战时会主动接近受害者. 0=禁用, 1=启用.
//测试发现如果设置为0时电脑则会拿着近战原地发呆.
sm_cvar sb_melee_approach_victim "1"

//设置允许多少电脑使用近战.
sm_cvar sb_max_team_melee_weapons "8"

//设置FPS值.   0=不限制(最小值30).
sm_cvar fps_max "0"

//幸存者死亡后出现在任意房间被营救. 默认60秒.
sm_cvar rescue_min_dead_time "5"

//文件一致性检测(战役服建议设置为关闭). 0=关闭, 1=开启.
sv_consistency "0"