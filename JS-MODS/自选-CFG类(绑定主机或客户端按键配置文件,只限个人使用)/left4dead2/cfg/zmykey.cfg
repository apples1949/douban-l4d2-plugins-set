
bind "j"			"say_team !join"		//旁观者加入幸存者指令.
bind "k"			"say_team /spec"		//管理员加入旁观者指令.
bind "l"			"say_team !zs"			//幸存者自杀指令.
bind "o"			"say_team /admin"		//管理员菜单.
bind "p"			"say_team /rygive"		//管理员菜单.

bind "g"			"go_away_from_keyboard"	//控制台快速休息代码.

bind "["			"say_team !v"			//玩家投票菜单.
bind "]"			"say_team !chmap"		//投票换图菜单.

bind "-"			"say_team /addbot"		//管理员增加一个电脑幸存者.
bind "="			"say_team /kb"			//管理员踢出所有电脑幸存者.

bind ","			"say_team /offhp"		//管理员关闭回血奖励和击杀特感女巫提示.
bind "."			"say_team /onhp"		//管理员开启回血奖励和击杀特感女巫提示,再次输入只显示提示.

bind "F5"	    	"say_team /timer"		//管理员开启或关闭普通玩家闲置超时踢出.
bind "F6"	    	"say_team /laser"		//管理员开启或关闭幸存者捡起主武器自动获得激光升级.
bind "F7"	    	"say_team /since"		//管理员开启或关闭幸存者自杀指令和开局提示.
bind "F8"			"say_team /black"		//管理员开启或关闭幸存者黑枪提示和队伤.
bind "F9"			"say_team /sset"		//管理员更改幸存者人数.
bind "F10"	    	"say_team /mode"		//管理员更改游戏模式.
bind "F11"		    "openserverbrowser"		//首先打开控制台,然后才能打开服务器列表.

bind "v"			"say_team /offammo"		//管理员关闭更多或无限后备弹药.
bind "b"			"say_team /onammo"		//管理员开启更多或无限后备弹药.

bind "/"			"say_team /sn"			//管理员打开蹦服菜单.
bind "\"			"say_team /pause"		//管理员暂停或继续游戏.

bind "0"			"slot10"				//解决因为恢复默认键位设置后数字键0无效的问题,重新绑定下即可.





