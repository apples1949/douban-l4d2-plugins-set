//这里不需要加设置人数的参数.

//地区代码: 0 - 美国东海岸, 1 - 美国西海岸, 2 - 南美洲, 3 - 欧洲, 4 - 亚洲, 5 - 澳大利亚, 6 - 中东, 7 - 非洲, 255 - 世界
sv_region "255"

//绑定指定的组(不建议乱绑组,可能会被攻击服务器).
sv_steamgroup "30679018"

//设置大厅匹配(正版服务器关闭匹配才能开4人以上)  0=关闭匹配, 1=开启匹配(如果你想默认开启匹配请注释或删除这个参数).
sm_cvar sv_allow_lobby_connect_only "0"

sm_cvar sv_max_queries_sec "40.0 "
sm_cvar sv_max_queries_sec_global "200"

//玩家多长时间无操作自动闲置的时间/秒.
sm_cvar director_afk_timeout "20"

//启用电脑使用近战? 0=禁用, 1=启用.
sm_cvar sb_melee_approach_victim "1"

//设置允许多少电脑使用近战.
sm_cvar sb_max_team_melee_weapons "8"

